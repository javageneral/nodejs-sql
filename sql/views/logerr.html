<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container" style="width:300px;margin:0 auto;padding:10% 0 2% 0">
          <h3 class="text-center">工资管理系统</h3><hr>
         <form class="text-center" id="page_logister" action="log.html" method="post" >
                 <div class="form-group form-inline">
                     <label for="login">账号：</label>
                     <input class="form-control" type="text" name="username" id="log_username" placeholder="请输入账号" autofocus>
                 </div>
                 <div class="form-group form-inline">
                     <label for="password">密码：</label>
                     <input class="form-control" type="text" name="passwd" id="log_passwd" placeholder="请输入密码">
                 </div>
                 <h4 style="color:red">账号或密码错误，请重试</h4>
                  <input type="submit" value="登录" class="btn btn-info btn-lg"  />
        </form>
</div>
</body>
</html>
